name: Java CI with Maven (JDK 24)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24

      - name: Build microservice framework
        working-directory: ./microservice-framework
        run: mvn -B clean install

      - name: Build persistence framework
        working-directory: ./persistence-framework
        run: mvn -B clean install
  
      - name: Build microservices
        working-directory: ./microservices
        run: mvn -B clean install
  
      - name: Build main app
        working-directory: ./main-app
        run: mvn -B clean test

